<%- include("./public/header.html")%>
<style>
    .fileimg{
        width: 200px;
    }
</style>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>商品功能</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/admin">主页</a>
            </li>
            <li>
                <strong>添加功能</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox-content">
        <form method="post" action="add"  class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类</label>

                <div class="col-sm-10">
                    <select name="pid" id="">
                        <option value="0">---顶级导航---</option>
                        <% for(var i = 0;i < levels.length;i++){ %>
                            <% if(levels[i].level < 3){ %>
                                <option value="<%=levels[i].id%>">
                                    <% for(var j = 1;j < levels[i].level;j++){ %>
                                        &nbsp;&nbsp;
                                    <% } %>
                                    <%= levels[i].name %>
                                </option>
                            <% } %>
                        <% } %>
                    </select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">数据库名(英文)</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="database">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">路径</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="url">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">icon图标</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="icon" placeholder="fa fa-home">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">图片</label>

                <div class="col-sm-10">
                    <input type="file" class="thumbnail">
                    <input type="hidden" name="img" value="">
                    <img class="fileImg" src="" alt="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </form>

    </div>
</div>

<%- include("./public/footer.html")%>

<script>
    $(function(){


        // 缩略图
        $(".thumbnail").change(function(){
            // 获取图片对象
            var file = $(this)[0]; //jq=>js
            var formdata = new FormData();//实例化表单对象
            formdata.append("photo",file.files[0]);//键值对 把图片整个对象上传服务器
            var _this = $(this);
            $.ajax({
                url:"/admin/goods/upload",
                type:"post",
                data:formdata,
                cache:false,
                contentType:false,
                processData:false,
                success:function(data){
                    _this.next().val(data.photo).next().attr("src",data.photo);
                }
            })
        })

        
    })
</script>
